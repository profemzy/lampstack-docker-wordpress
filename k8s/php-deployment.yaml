apiVersion: apps/v1
kind: Deployment
metadata:
  name: php-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      component: php
  template:
    metadata:
      labels:
        component: php
    spec:
      containers:
        - name: php
          image: s686233958969.dkr.ecr.eu-west-1.amazonaws.com/lampstack_php

